language: julia
os:
    - osx
    - linux
before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo pip install zarr  ; fi
julia:
    - 1.1
    - nightly
notifications:
    email: false
jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs docs/make.jl
      after_success: skip
