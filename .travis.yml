language: julia
codecov: true
os:
    - osx
    - linux
julia:
    - 1.2
    - 1.3
    - nightly

matrix:
  allow_failures:
    - julia: nightly

notifications:
    email: false

before_script:
  - (cd ci && ./startminio.sh)

jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs docs/make.jl
      after_success: skip
